<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FrenchyBlivion - Mod FR pour Oblivion</title>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <link rel="icon" type="image/png" href="favicon_frenchyblivion.png" />

  <style>
    @font-face {
      font-family: 'KingthingsPetrock';
      src: url('KingthingsPetrock.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      font-family: 'KingthingsPetrock', sans-serif;
      background: linear-gradient(rgba(31,28,44,0.1), rgba(146,141,171,0.1)), url('Image-fond.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    h1 {
      font-size: 96px;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 6px #000;
    }

    p:first-of-type {
      font-size: 34px;
      max-width: 800px;
      text-align: left;
      margin: 0 auto 20px auto;
      hyphens: auto;
      word-break: normal;
      text-shadow: 2px 2px 6px #000;
    }

    p:nth-of-type(2) {
      font-size: 34px;
      max-width: 700px;
      text-align: justify;
      hyphens: auto;
      word-break: normal;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px #000;
    }

    .social-links {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .social-icon {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      font-weight: bold;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background-color 0.3s;
      font-size: 1.2rem;
    }

    .social-icon img {
      height: 24px;
      width: auto;
      display: block;
    }

    .social-icon.discord {
      background-color: #5865F2;
    }

    .social-icon.discord:hover {
      background-color: #4752c4;
    }

    .social-icon.youtube {
      background-color: #FF0000;
    }

    .social-icon.youtube:hover {
      background-color: #cc0000;
    }

    .social-icon.twitter {
      background-color: #000000;
    }

    .social-icon.twitter:hover {
      background-color: #222222;
    }

    img.logo {
      max-width: 300px;
      margin-bottom: 20px;
      height: auto;
      z-index: 10;
      position: relative;
    }

    iframe {
      margin-bottom: 20px;
      border-radius: 12px;
      z-index: 10;
      position: relative;
    }

    /* Correct placement of particles-js styling */
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Derrière tout */
      pointer-events: none; /* Ne gêne pas les clics */
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <img src="icon_frenchyblivion.png" alt="Logo FrenchyBlivion" class="logo" />

  <iframe width="720" height="405"
    src="https://www.youtube.com/embed/Btgs-Iy0yTo"
    title="Présentation FrenchyBlivion"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>

  <h1>FrenchyBlivion</h1>
  <p>Le mod ultime pour jouer à <strong>Oblivion</strong> 100% en Français.</p>
  <p>Plus de 8500 membres sur notre Discord ! Rejoins-nous pour télécharger le mod, discuter, ou signaler des bugs.</p>

  <div class="social-links">
    <a href="https://discord.gg/frenchyblivion" target="_blank" rel="noopener noreferrer" class="social-icon discord">
      <img src="DiscordLogo.png" alt="Discord" /> Discord
    </a>
    <a href="https://www.youtube.com/@FrenchyBlivion" target="_blank" rel="noopener noreferrer" class="social-icon youtube">
      <img src="YoutubeLogo.png" alt="YouTube" /> YouTube
    </a>
    <a href="https://x.com/FrenchyBlivion" target="_blank" rel="noopener noreferrer" class="social-icon twitter">
      <img src="Xlogo.png" alt="X" /> X / Twitter
    </a>
  </div>

  <script>
  particlesJS('particles-js', {
    "particles": {
      "number": {
        "value": 80,
        "density": {
          "enable": true,
          "value_area": 800
        }
      },
      "color": {
        "value": "#ff4500"
      },
      "shape": {
        "type": "circle"
      },
      "opacity": {
        "value": 0.6,
        "random": true,
        "anim": {
          "enable": true,
          "speed": 1,
          "opacity_min": 0,
          "sync": false
        }
      },
      "size": {
        "value": 4,
        "random": true,
        "anim": {
          "enable": true,
          "speed": 3,
          "size_min": 0.5,
          "sync": false
        }
      },
      "line_linked": {
        "enable": false
      },
      "move": {
        "enable": true,
        "speed": 2,
        "direction": "bottom",
        "random": true,
        "straight": false,
        "out_mode": "out",
        "bounce": false
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": {
          "enable": false
        },
        "onclick": {
          "enable": false
        }
      }
    },
    "retina_detect": true
  });
</script>
</body>
</html>
